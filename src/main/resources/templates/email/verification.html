<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Email verification</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border-radius: 8px; background-color: #f9f9f9; text-align: center;">
    <h2 style="color: #333;" th:text="${subject}">Email Verification</h2>
    <p style="font-size: 16px; color: #555;" th:text="${message}">Click the button below</p>


    <a th:href="${actionUrl}" style="display: inline-block; margin: 20px 0; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007bff; text-decoration: none; border-radius: 5px;">Proceed</a>


    <p style="font-size: 14px; color: #777;">Or copy and paste this link into your browser:</p>
    <p style="font-size: 14px; color: #007bff;" th:text="${actionUrl}">link</p>


    <p style="font-size: 12px; color: #aaa;">This is an automated message. Please do not reply.</p>
</div>
</body>
</html>
