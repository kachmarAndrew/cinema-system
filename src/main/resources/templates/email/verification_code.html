<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Verification code</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border-radius: 8px; background-color: #f9f9f9; text-align: center;">
    <h2 style="color: #333;" th:text="${subject}">Your verification code</h2>
    <p style="font-size: 16px; color: #555;" th:text="${message}">Use the code below to verify your email:</p>

    <div style="margin: 20px 0; padding: 10px; font-size: 32px; font-weight: bold; color: #007bff; background: #fff; display: inline-block; border-radius: 6px;">
        <span th:text="${code}">123456</span>
    </div>

    <p style="font-size: 14px; color: #777;">Or click the button below to open the verification page:</p>
    <a th:href="${actionUrl}" style="display: inline-block; margin: 20px 0; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007bff; text-decoration: none; border-radius: 5px;">Verify email</a>

    <p style="font-size: 12px; color: #aaa;">This is an automated message. Please do not reply.</p>
</div>
</body>
</html>
