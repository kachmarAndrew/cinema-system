<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<!-- Show success message (e.g., after registration or logout) -->
<div th:if="${success}" class="alert alert-success">
    <p style="color:green" th:text="${success}"></p>
</div>

<!-- Show error message -->
<div th:if="${param.error}" class="alert alert-danger">
    <p style="color:red">Invalid email or password</p>
</div>

<!-- Show logout message -->
<div th:if="${param.logout}" class="alert alert-info">
    <p style="color:blue">You have been logged out</p>
</div>

<form th:action="@{/login}" method="post">
    <label>Email: <input type="email" name="username" required/></label><br/>
    <label>Password: <input type="password" name="password" required/></label><br/>
    <button type="submit">Login</button>
</form>

<p>
    Don't have an account? <a th:href="@{/register}">Register here</a>
</p>
</body>
</html>
