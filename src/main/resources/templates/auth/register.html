<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>

<form th:action="@{/register}" th:object="${user}" method="post">
    <!-- move error block inside the form so #fields is executed with the form's th:object -->
    <div th:if="${#fields.hasErrors('*')}">
        <p style="color:red">Please fix the errors below.</p>
    </div>

    <label>Email: <input type="email" th:field="*{email}"/></label><br/>
    <label>Password: <input type="password" th:field="*{password}"/></label><br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
